# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "rm1-dev", 'rm2-dev', 'rm3-dev']
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell to install pytest
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Runs a set of commands using the runners shell
      - name: Run fetch-commits
        run: python -m src.repo_miner fetch-commits --repo=joebaillie21/SWEN-746-Project --max=100 --out=commits.csv

      - name: Run fetch-issues all
        run: python -m src.repo_miner fetch-issues --repo=joebaillie21/SWEN-746-Project --max=100 --out=issues.csv

      - name: Run fetch-issues open
        run: python -m src.repo_miner fetch-issues --repo=joebaillie21/SWEN-746-Project --state=open --max=100 --out=issues1.csv

      - name: Run fetch-issues closed
        run: python -m src.repo_miner fetch-issues --repo=joebaillie21/SWEN-746-Project --state=closed --max=100 --out=issues2.csv
      
      - name: Run pytests
        run: python -m src.test_repo
        
